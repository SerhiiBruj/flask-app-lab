{% extends 'base.html' %}

{% block content %}
    <div class="post-card">
        <h2 class="post-title">{{ post.title }}</h2>
        <p class="delete-warning">Видалити цей пост?</p>
        <form action="{{ url_for('posts.delete_post', id=post.id) }}" method="POST" class="form-actions">
            <button type="submit" class="btn btn-delete">Видалити</button>
            <a href="{{ url_for('posts.show_post', post_id=post.id) }}" class="btn btn-cancel">Скасувати</a>
        </form>
    </div>
{% endblock %}
