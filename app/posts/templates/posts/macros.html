{% macro render_field(field, class_name='') %}
<div class="form-group">
    {{ field.label(class="form-label") }}
    {{ field(class=class_name) }}
    {% if field.errors %}
        <ul class="field-errors">
        {% for error in field.errors %}
            <li>{{ error }}</li>
        {% endfor %}
        </ul>
    {% endif %}
</div>
{% endmacro %}
